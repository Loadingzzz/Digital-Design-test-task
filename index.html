<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Digital Design input task</title>
  </head>

  <body>
    <header id="header"></header>
    <div id="products">
      <div class="container">
        <div id="jeans-catalog"></div>
        <div id="jacket-catalog"></div>
        <div id="boots-catalog"></div>
      </div>
    </div>
    <footer id="footer"></footer>

    <button id="myBtn" onclick="topFunction()" title="На верх">
      <span class="material-symbols-outlined"> arrow_upward </span>
    </button>
    <div id="popup">
      <form class="payment-form white__form">
        <h2 class="form__title">Форма покупки товара</h2>

        <h3 class="form__counter-title">Введите колличетсво</h3>

        <input
          type="number"
          id="counter"
          class="form__counter-input"
          value="1"
          min="1"
          step="1"
          max="9"
        />

        <h3 class="form__radio-title">Выберите цвет</h3>
        <div id="form_radio_btn">
          <label class="form__radio-label">
            Красный
            <input
              type="radio"
              class="form__radio-input"
              name="color"
              id="radio"
              checked
            />
          </label>
          <label class="form__radio-label">
            Зеленый
            <input
              type="radio"
              class="form__radio-input"
              name="color"
              id="radio"
            /> </label
          ><label class="form__radio-label">
            Синий
            <input
              type="radio"
              class="form__radio-input"
              name="color"
              id="radio"
            /> </label
          ><label class="form__radio-label">
            Черный
            <input
              type="radio"
              class="form__radio-input"
              name="color"
              id="radio"
            />
          </label>
        </div>
        <div class="from__comment">
          <label for="comment" class="from__comment-label"
            >Поделитесь комментарием</label
          >
          <textarea
            name="comment"
            id="comment"
            class="from__comment__input"
            maxlength="2000"
          ></textarea>
        </div>
        <div class="form__button-group">
          <button type="submit" class="form__button-submit">Купить</button>
          <button type="button" class="form__button-close">Закрыть</button>
        </div>
      </form>
    </div>

    <script src="./constants/catalog.js"></script>
    <script src="./constants/root.js"></script>

    <script src="./utils/dateFormat.js"></script>

    <script src="./components/Header/Header.js"></script>
    <link rel="stylesheet" href="./components/Header/style.css" />

    <script src="./components/Products/Products.js"></script>
    <link rel="stylesheet" href="./components/Products/style.css" />

    <script src="./components/Footer/Footer.js"></script>
    <link rel="stylesheet" href="./components/Footer/style.css" />

    <script src="./components/MyButton/MyBtn.js"></script>
    <script src="./utils//formController.js"></script>
    <script src="./utils//themeController.js"></script>

    <link rel="stylesheet" href="./components/switchBtn/style.css" />
    <link rel="stylesheet" href="./components/MyButton/style.css" />
    <link rel="stylesheet" href="./components/Popup/style.css" />
  </body>
</html>
