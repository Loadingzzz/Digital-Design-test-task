<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Digital Design input task</title>
  </head>

  <body>
    <header id="header"></header>
    <div id="products">
      <div class="container">
        <div id="products__catalog-jeans"></div>
        <div id="products__catalog-jacket"></div>
        <div id="products__catalog-boots"></div>
      </div>
    </div>
    <footer id="footer"></footer>

    <button id="upButton" onclick="topFunction()" title="На верх">
      <span class="material-symbols-outlined"> arrow_upward </span>
    </button>
    <div id="popup">
      <form class="form form-white">
        <h2 class="form__title">Форма покупки товара</h2>
        <div class="form-counter">
          <h3 class="form-counter__title">Введите колличетсво</h3>

          <input
            type="number"
            id="counter"
            class="form-counter__input"
            value="1"
            min="1"
            step="1"
            max="9"
          />
        </div>
        <div class="form-radio"></div>
        <h3 class="form-radio__title">Выберите цвет</h3>
        <div id="form-radio">
          <label class="form-radio__label">
            Красный
            <input
              type="radio"
              class="form-radio__input"
              name="color"
              id="radio"
              checked
            />
          </label>
          <label class="form-radio__label">
            Зеленый
            <input
              type="radio"
              class="form-radio__input"
              name="color"
              id="radio"
            /> </label
          ><label class="form-radio__label">
            Синий
            <input
              type="radio"
              class="form-radio__input"
              name="color"
              id="radio"
            /> </label
          ><label class="form-radio__label">
            Черный
            <input
              type="radio"
              class="form-radio__input"
              name="color"
              id="radio"
            />
          </label>
        </div>
        <div class="form-comment">
          <label for="comment" class="form-comment__label"
            >Поделитесь комментарием</label
          >
          <textarea
            name="comment"
            id="comment"
            class="form-comment__input"
            maxlength="2000"
          ></textarea>
        </div>
        <div class="form__buttons">
          <button type="submit" class="form__buttons-submit">Купить</button>
          <button type="button" class="form__buttons-close">Закрыть</button>
        </div>
      </form>
    </div>

    <script src="./constants/catalog.js"></script>
    <script src="./constants/root.js"></script>

    <script src="./utils/dateFormat.js"></script>

    <script src="./components/Header/Header.js"></script>
    <link rel="stylesheet" href="./components/Header/style.css" />

    <script src="./components/Products/Products.js"></script>
    <link rel="stylesheet" href="./components/Products/style.css" />

    <script src="./components/Footer/Footer.js"></script>
    <link rel="stylesheet" href="./components/Footer/style.css" />

    <script src="./components/UpButton/UpButton.js"></script>
    <script src="./utils//formController.js"></script>
    <script src="./utils//themeController.js"></script>

    <link rel="stylesheet" href="./components/SwitchButton/style.css" />
    <link rel="stylesheet" href="./components/UpButton/style.css" />
    <link rel="stylesheet" href="./components/Popup/style.css" />
    <link rel="stylesheet" href="./styles/theme.css" />
  </body>
</html>
